<body>
	<header>

		<nav class="navbar navbar-expand">
				<a class="navbar-brand" href="index.html">Orinoco</a>
				<ul class="navbar-nav">
					<li class="nav-item active">

					<li class="nav-item">
						<a class="nav-link" href="#">Camera</a>
					</li>

				</ul>
			</nav>
		
		
	</header>
	<main ><div class=".container ">
		<table class="table table-striped .table-bordered .table-sm mx-auto" >
			<thead>
				<tr>

					<th scope="col-sm-1">Nom</th>
					<th scope="col-sm-1">Prix</th>
				</tr>
			</thead>
			<tbody id ="table-achat">
				
			</tbody>
			
		</table>

		<form class="form" id="form" method="post" action="confirmation.html">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="row">
							<span class="input-group-text">Total</span>
							<span class="input-group-text " id ="total" type="Number"aria-label= "Amount"></span>
							<span class="input-group-text" type="Number">€</span>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group ">

				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Prénom" required id="prenom">

				</div>	

				<span id="prenom-aide"></span>	
			</div>
			<div class="form-group ">
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Nom" id ="nom">
				</div>
				<span id="nom-aide"></span>
			</div>
			<div class="form-group">
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Adresse" required id="adresse">
				</div>

				<span id ="adress-aide"></span>
			</div>
			<div class="form-group">

				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Ville" required id ="ville">
				</div> 
				<span id="ville-aide"></span>
			</div>

			<div class="form-group">


				<div class="col-sm-8">
					<input type="email"   class="form-control"  placeholder="email" required id ="mail">
				</div>

				<span id="email-aide"></span>
			</div>
		

		<div class="form-group">

			<div class="col-sm-8">
				<input type="submit" class= "btn btn-primary btn-lg mx-auto col-sm-12" id ="submit">
			</div>	
		</div>
	</form>		
</div>
