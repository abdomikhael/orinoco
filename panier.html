<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Découvrez la meilleur site de e-commerce</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	
	<link rel="stylesheet" type="text/css" href="./css/et-line.css">
	<meta name="description" content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes">




</head>
<body>
	<header>

		<nav class="navbar navbar-expand">
			<a class="navbar-brand" href="index.html">Orinoco</a>
			<ul class="navbar-nav">
				<li class="nav-item ">
					<a class="nav-link" href="index.html">Teddy</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" href="#">Mon teddy</a>
				</li>
				<li><a class="panier-logo" href="panier.html"><i class="fa fa-shopping-cart"></i></a></li>
			</ul>
		</nav>
		
		
	</header>
	<main ><div class=".container-fluid .ml-1">
		<table class="table ml-5" >
			<thead>
				<tr>

					<th scope="col">Nom</th>
					<th scope="col">Prix</th>
				</tr>
			</thead>
			<tbody id ="table-achat">
				
			</tbody>
			
		</table>

		<form class="form">
			<div class="input-group p-4">
				<div class="input-group-prepend">

					<span class="input-group-text">Total</span>
				</div>
				<span class="input-group-text col-sm-2" id ="total" type="Number"aria-label= "Amount"></span>

				<span class="input-group-text col-sm-1" type="Number">€</span>
				<span></span>
			</div>

			<div class="form-group row mx-md-n5 prenom">
				<div class="col-sm-5">
					<input type="text" class="form-control" placeholder="Prénom">
				</div>
			</div>

			<div class="form-group row mx-md-n5 nom">
				<div class="col-sm-5">
					<input type="text" class="form-control" placeholder="Nom">
				</div>
			
			<span class="prenom-aide"></span>
		</div>

		<div class="form-group row mx-md-n5  adress">
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Adresse">
			</div>
			<span class ="adress"></span>
		</div>

		<div class="form-group row mx-md-n5">

			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Ville">
			</div>
		</div>

		<div class="form-group row mx-md-n5">
			<div class="col-sm-5">
				<input type="email" class="form-control" id="inputEmail3" placeholder="email">
			</div>
			<span class="email-aide"></span>
		</div>
		<div class="form-group row mx-md-n5">
			<button type="submit" class="btn btn-primary btn-lg col-sm-5">Submit</button>
		</div>
	</form>
</div>
</main>
<footer>
	<div class="social">
		<a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
	</div>

	<div class="text-center">
		<a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
	</div>


	<div class="text-center">
		<a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
	</div>


	<div class="text-center">
		<a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
	</div>

</footer>
